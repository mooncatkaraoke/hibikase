<!doctype html>
<meta charset=utf-8>

<canvas width=256 height=256 />

<script>
(function () {
    'use strict';

    var canvas = document.getElementsByTagName('canvas')[0];
    var ctx = canvas.getContext('2d');

    ctx.font = (canvas.height/2) + 'px MS Gothic';
    ctx.textAlign = "center";
    ctx.lineWidth = canvas.width / 100;

    ctx.textBaseline = "ideographic";
    ctx.fillStyle = '#557755';
    ctx.fillText("ヒ　", canvas.width/2, canvas.height/2);
    ctx.strokeStyle = '#88aa88';
    ctx.strokeText("ヒ　", canvas.width/2, canvas.height/2);
    ctx.fillStyle = 'white';
    ctx.fillText("　ビ", canvas.width/2, canvas.height/2);
    ctx.strokeStyle = '#777777';
    ctx.strokeText("　ビ", canvas.width/2, canvas.height/2);

    ctx.textBaseline = "top";
    ctx.fillStyle = '#775577';
    ctx.fillText("カセ", canvas.width/2, canvas.height/2);
    ctx.strokeStyle = '#aa8888';
    ctx.strokeText("カセ", canvas.width/2, canvas.height/2);
}());
</script>
